<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Color of the Background as in input in Js</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <input type="color" id="input" oninput="document.body.style.background=`linear-gradient(45deg, ${this.value},maroon,pink)`"> -->
     <input type="color" name="" id="input" oninput="Colorchange()">

    <script>
        function Colorchange(){
          document.body.style.backgroundColor=document.getElementById('input').value;
        }

        


       

    </script>
</body>
</html>
